<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Social Media Comments - Fixed</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --comment-bg: #fff;
      --border-color: #e0e0e0;
      --input-bg: #f0f0f0;
      --button-bg: #065fd4;
      --button-text: white;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-color: #ff6b6b;
      --success-color: #4caf50;
      --warning-color: #ff9800;
      --danger-color: #f44336;
      --edit-bg: #fff3cd;
      --edit-border: #ffeaa7;
    }

    .dark-mode {
      --bg-color: #0f0f0f;
      --text-color: #f1f1f1;
      --comment-bg: #222;
      --border-color: #444;
      --input-bg: #333;
      --button-bg: #3ea6ff;
      --button-text: black;
      --shadow-color: rgba(255, 255, 255, 0.05);
      --accent-color: #ff8a8a;
      --success-color: #66bb6a;
      --warning-color: #ffb74d;
      --danger-color: #ef5350;
      --edit-bg: #2d2d2d;
      --edit-border: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
    }

    /* Base Mobile First Design (320px+) */
    .container {
      width: 100%;
      padding: 10px;
      padding-bottom: 140px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 15px 10px;
      background-color: var(--comment-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
      position: sticky;
      top: 10px;
      z-index: 100;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .stats {
      font-size: 12px;
      color: #888;
    }

    .theme-toggle {
      background: var(--accent-color);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .comments-container {
      margin-bottom: 20px;
    }

    .comment {
      background-color: var(--comment-bg);
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px var(--shadow-color);
      border-left: 4px solid var(--accent-color);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .comment:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px var(--shadow-color);
    }
    
    .comment.editing {
      background-color: var(--edit-bg);
      border-left-color: var(--warning-color);
      border: 2px solid var(--edit-border);
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .user-info {
      font-weight: 600;
      font-size: 14px;
      color: var(--accent-color);
    }

    .comment-meta {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .timestamp {
      color: #888;
      font-size: 11px;
    }

    .comment-actions {
      display: flex;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .comment:hover .comment-actions {
      opacity: 1;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .action-btn:hover {
      background-color: var(--border-color);
    }

    .edit-btn {
      color: var(--warning-color);
    }

    .delete-btn {
      color: var(--danger-color);
    }

    .save-btn {
      color: var(--success-color);
    }

    .cancel-btn {
      color: #888;
    }

    .comment-content {
      margin-bottom: 10px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
    }

    .comment-content.editing {
      display: none;
    }

    .edit-textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--warning-color);
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 14px;
      resize: vertical;
      min-height: 60px;
      margin-bottom: 10px;
    }

    .comment-media {
      margin-top: 12px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .comment-media img,
    .comment-media video {
      width: 100%;
      height: auto;
      display: block;
      max-height: 400px;
      object-fit: cover;
    }

    .media-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
    }

    .keyboard-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--comment-bg);
      padding: 15px 10px;
      border-top: 1px solid var(--border-color);
      box-shadow: 0 -4px 20px var(--shadow-color);
      z-index: 1000;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .comment-input {
      width: 100%;
      padding: 15px;
      border-radius: 25px;
      border: 2px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      resize: none;
      min-height: 50px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .comment-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }

    .media-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .media-button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
      flex: 1;
      justify-content: center;
      min-width: 80px;
      position: relative;
    }

    .media-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .media-button.active {
      background-color: var(--success-color);
    }

    .send-button {
      background: linear-gradient(45deg, var(--accent-color), #ff8a8a);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .buttons-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .file-input {
      display: none;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
      background-color: var(--comment-bg);
      border-radius: 20px;
      margin: 20px 0;
    }

    .empty-state p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .empty-state .emoji {
      font-size: 48px;
      margin-bottom: 20px;
      display: block;
    }

    /* Upload Progress */
    .upload-progress {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--comment-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 32px var(--shadow-color);
      z-index: 2000;
      min-width: 250px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--border-color);
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent-color);
      transition: width 0.3s;
    }

    /* Confirmation Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .modal {
      background: var(--comment-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 16px 64px var(--shadow-color);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal h3 {
      margin-bottom: 15px;
      color: var(--danger-color);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .modal-btn.danger {
      background: var(--danger-color);
      color: white;
    }

    .modal-btn.secondary {
      background: var(--border-color);
      color: var(--text-color);
    }

    .modal-btn:hover {
      transform: translateY(-1px);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success-color);
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 16px var(--shadow-color);
      z-index: 4000;
      transform: translateX(400px);
      transition: transform 0.3s;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: var(--danger-color);
    }

    .notification.warning {
      background: var(--warning-color);
    }

    /* Tablet Styles (768px+) */
    @media (min-width: 768px) {
      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        padding-bottom: 120px;
      }

      .header {
        padding: 20px 25px;
        margin-bottom: 25px;
      }

      .header h1 {
        font-size: 28px;
      }

      .theme-toggle {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }

      .comment {
        padding: 20px;
        margin-bottom: 18px;
        border-radius: 20px;
      }

      .comment-header {
        margin-bottom: 12px;
      }

      .user-info {
        font-size: 16px;
      }

      .timestamp {
        font-size: 12px;
      }

      .comment-content {
        font-size: 15px;
        margin-bottom: 12px;
      }

      .keyboard-container {
        padding: 20px;
      }

      .comment-input {
        font-size: 15px;
        padding: 18px;
      }

      .buttons-row {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .media-buttons {
        flex: 1;
        max-width: 300px;
      }

      .media-button {
        font-size: 13px;
        padding: 12px 18px;
        flex: none;
        min-width: 100px;
      }

      .send-button {
        padding: 15px 30px;
        font-size: 15px;
        margin-left: 15px;
      }

      .action-btn {
        font-size: 13px;
        padding: 6px 10px;
      }
    }

    /* Laptop Styles (1024px+) */
    @media (min-width: 1024px) {
      .container {
        max-width: 900px;
        padding: 30px;
        padding-bottom: 110px;
      }

      .header {
        padding: 25px 30px;
        margin-bottom: 30px;
        border-radius: 16px;
      }

      .header h1 {
        font-size: 32px;
      }

      .theme-toggle {
        width: 55px;
        height: 55px;
        font-size: 24px;
      }

      .comment {
        padding: 25px;
        margin-bottom: 20px;
        border-radius: 24px;
        border-left-width: 5px;
      }

      .user-info {
        font-size: 17px;
      }

      .timestamp {
        font-size: 13px;
      }

      .comment-content {
        font-size: 16px;
        margin-bottom: 15px;
      }

      .keyboard-container {
        padding: 25px 30px;
      }

      .comment-input {
        font-size: 16px;
        padding: 20px;
        min-height: 60px;
      }

      .media-button {
        font-size: 14px;
        padding: 14px 20px;
        min-width: 120px;
      }

      .send-button {
        padding: 18px 35px;
        font-size: 16px;
      }

      .empty-state {
        padding: 80px 40px;
      }

      .empty-state .emoji {
        font-size: 64px;
      }

      .empty-state p {
        font-size: 18px;
      }

      .action-btn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }

    /* Desktop Styles (1200px+) */
    @media (min-width: 1200px) {
      .container {
        max-width: 1100px;
        padding: 40px;
        padding-bottom: 100px;
      }

      .header {
        padding: 30px 40px;
        margin-bottom: 40px;
        border-radius: 20px;
      }

      .header h1 {
        font-size: 36px;
        font-weight: 700;
      }

      .theme-toggle {
        width: 60px;
        height: 60px;
        font-size: 26px;
      }

      .comments-container {
        display: grid;
        gap: 25px;
      }

      .comment {
        padding: 30px;
        border-radius: 28px;
        border-left-width: 6px;
      }

      .comment-header {
        margin-bottom: 15px;
      }

      .user-info {
        font-size: 18px;
      }

      .timestamp {
        font-size: 14px;
      }

      .comment-content {
        font-size: 17px;
        margin-bottom: 18px;
        line-height: 1.7;
      }

      .comment-media {
        margin-top: 15px;
        border-radius: 16px;
      }

      .keyboard-container {
        padding: 30px 40px;
        border-radius: 25px 25px 0 0;
      }

      .input-area {
        gap: 15px;
      }

      .comment-input {
        font-size: 17px;
        padding: 25px;
        min-height: 70px;
        border-radius: 35px;
      }

      .media-button {
        font-size: 15px;
        padding: 16px 25px;
        min-width: 140px;
        border-radius: 25px;
      }

      .send-button {
        padding: 20px 40px;
        font-size: 17px;
        border-radius: 35px;
      }

      .empty-state {
        padding: 100px 60px;
        border-radius: 30px;
      }

      .empty-state .emoji {
        font-size: 80px;
        margin-bottom: 30px;
      }

      .empty-state p {
        font-size: 20px;
      }
    }

    /* Large Desktop Styles (1440px+) */
    @media (min-width: 1440px) {
      .container {
        max-width: 1300px;
      }

      .comments-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 30px;
      }

      .comment {
        break-inside: avoid;
      }
    }

    /* Ultra-wide Desktop (1920px+) */
    @media (min-width: 1920px) {
      .container {
        max-width: 1600px;
      }

      .comments-container {
        grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
        gap: 35px;
      }
    }

    /* Landscape Phone Styles */
    @media (max-width: 767px) and (orientation: landscape) {
      .container {
        padding-bottom: 100px;
      }

      .keyboard-container {
        padding: 12px;
      }

      .comment-input {
        min-height: 40px;
        padding: 12px;
      }

      .media-button {
        padding: 8px 12px;
        font-size: 11px;
      }

      .send-button {
        padding: 10px 20px;
        font-size: 13px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }

    /* Focus styles for better accessibility */
    .media-button:focus,
    .send-button:focus,
    .theme-toggle:focus,
    .action-btn:focus {
      outline: 3px solid var(--accent-color);
      outline-offset: 2px;
    }

    .comment-input:focus,
    .edit-textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
    }

    .hidden {
      display: none !important;
    }
    body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            min-height: 100vh;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);

            border-radius: 50px;
            color: white;

        }

        .home-link::before {
            content: '';

        .home-link:hover {

        }

        .arrow {

            transition: transform 0.3s ease;
        }

        .home-link:hover .arrow {
            transform: translateX(-3px);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .home-link {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
  </style>
</head>
<body>
  <a href="/" class="home-link">
    <span class="arrow">←</span>
    <span>Go Back Home</span>
</a>
  <div class="container">
    <div class="header">
      <div>
        <h1>Comments</h1>
        <div class="stats" id="statsDisplay">0 comments</div>
      </div>
      <div class="header-controls">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">🌙</button>
      </div>
    </div>

    <div class="comments-container" id="commentsContainer">
      <div class="empty-state" id="emptyState">
        <span class="emoji">💬</span>
        <p>No comments yet</p>
        <p>Be the first to start the conversation!</p>
      </div>
    </div>
  </div>

  <div class="keyboard-container">
    <div class="input-area">
      <textarea class="comment-input" id="commentInput" placeholder="Share your thoughts..." aria-label="Comment input"></textarea>
      <div class="buttons-row">
        <div class="media-buttons">
          <button class="media-button" id="imageButton" aria-label="Upload image">
            📷 Image
          </button>
          <button class="media-button" id="videoButton" aria-label="Upload video">
            🎬 Video
          </button>
          <input type="file" id="imageInput" class="file-input" accept="image/*" aria-label="Select image file">
          <input type="file" id="videoInput" class="file-input" accept="video/*" aria-label="Select video file">
        </div>
        <button class="send-button" id="sendButton" aria-label="Post comment">Post</button>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const themeToggle = document.getElementById('themeToggle');
    const commentsContainer = document.getElementById('commentsContainer');
    const emptyState = document.getElementById('emptyState');
    const commentInput = document.getElementById('commentInput');
    const sendButton = document.getElementById('sendButton');
    const imageButton = document.getElementById('imageButton');
    const videoButton = document.getElementById('videoButton');
    const imageInput = document.getElementById('imageInput');
    const videoInput = document.getElementById('videoInput');
    const statsDisplay = document.getElementById('statsDisplay');

    // State
    let comments = [];
    let currentMedia = null;
    let currentMediaType = null;
    let editingCommentId = null;

    // Configuration
    const MAX_IMAGE_SIZE = 50 * 1024 * 1024; // 50MB
    const MAX_VIDEO_SIZE = 100 * 1024 * 1024; // 100MB

      '🤔', '🤗', '🤭', '🤫', '🤐', '😴', '😪', '😵', '🤯', '🥴'

    // Names for random user generation
    const names = [

      'Wanderer', 'Traveler', 'Seeker', 'Dreamer', 'Thinker', 'Creator',
      'Artist', 'Writer', 'Reader', 'Observer', 'Participant', 'Contributor'
    ];

    // Initialize
    function init() {
      console.log('Initializing comments app...');
      loadComments();
      loadTheme();
      renderComments();
      setupEventListeners();
      adjustForDevice();
      updateStats();
      console.log('App initialized successfully');
    }

    // Adjust interface based on device
    function adjustForDevice() {
      const isMobile = window.innerWidth < 768;
      const isTablet = window.innerWidth >= 768 && window.innerWidth < 1024;
      
      if (isMobile) {
        commentInput.placeholder = "Add a comment...";
      } else if (isTablet) {
        commentInput.placeholder = "Share your thoughts...";
      } else {
        commentInput.placeholder = "What's on your mind? Share your thoughts with the community...";
      }
    }

    // Load comments from localStorage
    function loadComments() {
      try {
        const savedComments = localStorage.getItem('comments');
        if (savedComments) {
          comments = JSON.parse(savedComments);
          console.log('Loaded comments:', comments.length);
        }
      } catch (error) {
        console.error('Error loading comments:', error);
        comments = [];
      }
    }

    // Save comments to localStorage
    function saveComments() {
      try {
        localStorage.setItem('comments', JSON.stringify(comments));
        console.log('Comments saved successfully');
      } catch (error) {
        console.error('Error saving comments:', error);
        showNotification('Failed to save comment', 'error');
      }
    }

    // Load theme from localStorage
    function loadTheme() {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
        themeToggle.textContent = '☀️';
      } else {
        document.body.classList.remove('dark-mode');
        themeToggle.textContent = '🌙';
      }
    }

    // Toggle theme
    function toggleTheme() {
      const isDarkMode = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      themeToggle.textContent = isDarkMode ? '☀️' : '🌙';
    }

    // Generate random user
    function generateRandomUser() {
      const randomName = names[Math.floor(Math.random() * names.length)];
      const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      return `${randomName} ${randomEmoji}`;
    }

    // Format date with relative time for recent comments
    function formatDate(date) {
      const now = new Date();
      const commentDate = new Date(date);
      const diffInMinutes = Math.floor((now - commentDate) / (1000 * 60));
      
      if (diffInMinutes < 1) return 'Just now';
      if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
      if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h ago`;
      if (diffInMinutes < 10080) return `${Math.floor(diffInMinutes / 1440)}d ago`;
      
      const options = { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      };
      return commentDate.toLocaleDateString(undefined, options);
    }

    // Format file size
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Update stats display
    function updateStats() {
      const count = comments.length;
      statsDisplay.textContent = `${count} comment${count !== 1 ? 's' : ''}`;
    }

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }

    // Show confirmation modal
    function showConfirmModal(message, onConfirm) {
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      
      const modal = document.createElement('div');
      modal.className = 'modal';
      
      modal.innerHTML = `
        <h3>⚠️ Confirm Action</h3>
        <p>${message}</p>
        <div class="modal-buttons">
          <button class="modal-btn danger" id="confirmBtn">Delete</button>
          <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
        </div>
      `;
      
      overlay.appendChild(modal);
      document.body.appendChild(overlay);
      
      document.getElementById('confirmBtn').onclick = () => {
        onConfirm();
        document.body.removeChild(overlay);
      };
      
      document.getElementById('cancelBtn').onclick = () => {
        document.body.removeChild(overlay);
      };
      
      overlay.onclick = (e) => {
        if (e.target === overlay) {
          document.body.removeChild(overlay);
        }
      };
    }

    // Render comments
    function renderComments() {
      console.log('Rendering comments:', comments.length);
      
      if (comments.length === 0) {
        emptyState.style.display = 'block';
      } else {
        emptyState.style.display = 'none';
        
        // Clear existing comments
        const existingComments = commentsContainer.querySelectorAll('.comment');
        existingComments.forEach(comment => comment.remove());
        
        // Render each comment
        comments.forEach(comment => {
          const commentElement = createCommentElement(comment);
          commentsContainer.appendChild(commentElement);
        });
      }
      updateStats();
    }

    // Create comment element
    function createCommentElement(comment) {
      const commentElement = document.createElement('div');
      commentElement.className = 'comment';
      commentElement.dataset.commentId = comment.id;
      
      const commentHeader = document.createElement('div');
      commentHeader.className = 'comment-header';
      
      const userInfo = document.createElement('div');
      userInfo.className = 'user-info';
      userInfo.textContent = comment.user;
      
      const commentMeta = document.createElement('div');
      commentMeta.className = 'comment-meta';
      
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = formatDate(comment.timestamp);
      
      const commentActions = document.createElement('div');
      commentActions.className = 'comment-actions';
      
      const editBtn = document.createElement('button');
      editBtn.className = 'action-btn edit-btn';
      editBtn.innerHTML = '✏️ Edit';
      editBtn.onclick = () => startEdit(comment.id);
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'action-btn delete-btn';
      deleteBtn.innerHTML = '🗑️ Delete';
      deleteBtn.onclick = () => deleteComment(comment.id);
      
      commentActions.appendChild(editBtn);
      commentActions.appendChild(deleteBtn);
      
      commentMeta.appendChild(timestamp);
      commentMeta.appendChild(commentActions);
      
      commentHeader.appendChild(userInfo);
      commentHeader.appendChild(commentMeta);
      
      const commentContent = document.createElement('div');
      commentContent.className = 'comment-content';
      commentContent.textContent = comment.text;
      
      commentElement.appendChild(commentHeader);
      commentElement.appendChild(commentContent);
      
      // Add media if present
      if (comment.media) {
        const mediaContainer = document.createElement('div');
        mediaContainer.className = 'comment-media';
        
        if (comment.mediaType === 'image') {
          const img = document.createElement('img');
          img.src = comment.media;
          img.alt = 'User uploaded image';
          img.loading = 'lazy';
          mediaContainer.appendChild(img);
          
          if (comment.mediaSize) {
            const overlay = document.createElement('div');
            overlay.className = 'media-overlay';
            overlay.textContent = formatFileSize(comment.mediaSize);
            mediaContainer.appendChild(overlay);
          }
        } else if (comment.mediaType === 'video') {
          const video = document.createElement('video');
          video.src = comment.media;
          video.controls = true;
          video.preload = 'metadata';
          mediaContainer.appendChild(video);
          
          if (comment.mediaSize) {
            const overlay = document.createElement('div');
            overlay.className = 'media-overlay';
            overlay.textContent = formatFileSize(comment.mediaSize);
            mediaContainer.appendChild(overlay);
          }
        }
        
        commentElement.appendChild(mediaContainer);
      }
      
      return commentElement;
    }

    // Start editing a comment
    function startEdit(commentId) {
      if (editingCommentId) {
        cancelEdit();
      }
      
      editingCommentId = commentId;
      const comment = comments.find(c => c.id === commentId);
      const commentElement = document.querySelector(`[data-comment-id="${commentId}"]`);
      
      commentElement.classList.add('editing');
      
      const contentElement = commentElement.querySelector('.comment-content');
      contentElement.classList.add('editing');
      
      const editTextarea = document.createElement('textarea');
      editTextarea.className = 'edit-textarea';
      editTextarea.value = comment.text;
      editTextarea.focus();
      
      const editActions = document.createElement('div');
      editActions.className = 'comment-actions';
      editActions.style.opacity = '1';
      
      const saveBtn = document.createElement('button');
      saveBtn.className = 'action-btn save-btn';
      saveBtn.innerHTML = '✅ Save';
      saveBtn.onclick = () => saveEdit(commentId, editTextarea.value);
      
      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'action-btn cancel-btn';
      cancelBtn.innerHTML = '❌ Cancel';
      cancelBtn.onclick = () => cancelEdit();
      
      editActions.appendChild(saveBtn);
      editActions.appendChild(cancelBtn);
      
      // Replace existing actions
      const existingActions = commentElement.querySelector('.comment-actions');
      existingActions.style.display = 'none';
      
      contentElement.parentNode.insertBefore(editTextarea, contentElement.nextSibling);
      editTextarea.parentNode.insertBefore(editActions, editTextarea.nextSibling);
      
      // Auto-resize textarea
      editTextarea.style.height = 'auto';
      editTextarea.style.height = editTextarea.scrollHeight + 'px';
      
      editTextarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
      });
      
      editTextarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.ctrlKey) {
          saveEdit(commentId, editTextarea.value);
        } else if (e.key === 'Escape') {
          cancelEdit();
        }
      });
    }

    // Save edit
    function saveEdit(commentId, newText) {
      if (!newText.trim()) {
        showNotification('Comment cannot be empty', 'error');
        return;
      }
      
      const commentIndex = comments.findIndex(c => c.id === commentId);
      if (commentIndex !== -1) {
        comments[commentIndex].text = newText.trim();
        comments[commentIndex].edited = true;
        comments[commentIndex].editedAt = new Date().toISOString();
        saveComments();
        renderComments();
        showNotification('Comment updated successfully');
      }
      
      editingCommentId = null;
    }

    // Cancel edit
    function cancelEdit() {
      if (editingCommentId) {
        renderComments();
        editingCommentId = null;
      }
    }

    // Delete comment
    function deleteComment(commentId) {
      showConfirmModal('Are you sure you want to delete this comment? This action cannot be undone.', () => {
        const commentIndex = comments.findIndex(c => c.id === commentId);
        if (commentIndex !== -1) {
          comments.splice(commentIndex, 1);
          saveComments();
          renderComments();
          showNotification('Comment deleted successfully');
        }
      });
    }

    // Add a new comment
    function addComment() {
      console.log('Adding comment...');
      const text = commentInput.value.trim();
      
      if (!text && !currentMedia) {
        commentInput.focus();
        showNotification('Please enter some text or upload media', 'warning');
        return;
      }
      
      const newComment = {
        id: Date.now(),
        user: generateRandomUser(),
        text: text,
        timestamp: new Date().toISOString(),
        media: currentMedia,
        mediaType: currentMediaType,
        mediaSize: currentMedia ? (currentMediaType === 'image' ? (imageInput.files[0]?.size || 0) : (videoInput.files[0]?.size || 0)) : null
      };
      
      console.log('New comment:', newComment);
      
      comments.unshift(newComment);
      saveComments();
      renderComments();
      
      // Reset input
      commentInput.value = '';
      currentMedia = null;
      currentMediaType = null;
      imageButton.textContent = '📷 Image';
      videoButton.textContent = '🎬 Video';
      imageButton.classList.remove('active');
      videoButton.classList.remove('active');
      
      // Clear file inputs
      imageInput.value = '';
      videoInput.value = '';
      
      // Scroll to top to see new comment
      window.scrollTo({ top: 0, behavior: 'smooth' });
      showNotification('Comment posted successfully');
    }

    // Handle image upload
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      console.log('Uploading image:', file.name, file.size);
      
      // Check file size
      if (file.size > MAX_IMAGE_SIZE) {
        showNotification(`Image size should be less than ${formatFileSize(MAX_IMAGE_SIZE)}`, 'error');
        imageInput.value = '';
        return;
      }
      
      showUploadProgress();
      
      const reader = new FileReader();
      reader.onload = function(e) {
        currentMedia = e.target.result;
        currentMediaType = 'image';
        imageButton.textContent = `✓ Image (${formatFileSize(file.size)})`;
        videoButton.textContent = '🎬 Video';
        imageButton.classList.add('active');
        videoButton.classList.remove('active');
        hideUploadProgress();
        showNotification('Image uploaded successfully');
      };
      
      reader.onerror = function() {
        hideUploadProgress();
        showNotification('Failed to upload image', 'error');
        imageInput.value = '';
      };
      
      reader.readAsDataURL(file);
    }

    // Handle video upload
    function handleVideoUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      console.log('Uploading video:', file.name, file.size);
      
      // Check file size
      if (file.size > MAX_VIDEO_SIZE) {
        showNotification(`Video size should be less than ${formatFileSize(MAX_VIDEO_SIZE)}`, 'error');
        videoInput.value = '';
        return;
      }
      
      showUploadProgress();
      
      const reader = new FileReader();
      reader.onload = function(e) {
        currentMedia = e.target.result;
        currentMediaType = 'video';
        videoButton.textContent = `✓ Video (${formatFileSize(file.size)})`;
        imageButton.textContent = '📷 Image';
        videoButton.classList.add('active');
        imageButton.classList.remove('active');
        hideUploadProgress();
        showNotification('Video uploaded successfully');
      };
      
      reader.onerror = function() {
        hideUploadProgress();
        showNotification('Failed to upload video', 'error');
        videoInput.value = '';
      };
      
      reader.readAsDataURL(file);
    }

    // Show upload progress
    function showUploadProgress() {
      const progress = document.createElement('div');
      progress.className = 'upload-progress';
      progress.id = 'uploadProgress';
      progress.innerHTML = `
        <div>Uploading...</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
        <div>Please wait...</div>
      `;
      document.body.appendChild(progress);
      
      // Simulate progress
      let width = 0;
      const interval = setInterval(() => {
        width += Math.random() * 30;
        if (width >= 100) {
          width = 100;
          clearInterval(interval);
        }
        progress.querySelector('.progress-fill').style.width = width + '%';
      }, 200);
    }

    // Hide upload progress
    function hideUploadProgress() {
      const progress = document.getElementById('uploadProgress');
      if (progress) {
        document.body.removeChild(progress);
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      console.log('Setting up event listeners...');
      
      themeToggle.addEventListener('click', toggleTheme);
      
      sendButton.addEventListener('click', function(e) {
        e.preventDefault();
        console.log('Send button clicked');
        addComment();
      });
      
      commentInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault();
          console.log('Enter key pressed');
          addComment();
        }
      });
      
      imageButton.addEventListener('click', function() {
        if (currentMediaType === 'image') {
          // Remove current image
          currentMedia = null;
          currentMediaType = null;
          imageButton.textContent = '📷 Image';
          imageButton.classList.remove('active');
          imageInput.value = '';
          showNotification('Image removed');
        } else {
          imageInput.click();
        }
      });
      
      videoButton.addEventListener('click', function() {
        if (currentMediaType === 'video') {
          // Remove current video
          currentMedia = null;
          currentMediaType = null;
          videoButton.textContent = '🎬 Video';
          videoButton.classList.remove('active');
          videoInput.value = '';
          showNotification('Video removed');
        } else {
          videoInput.click();
        }
      });
      
      imageInput.addEventListener('change', handleImageUpload);
      videoInput.addEventListener('change', handleVideoUpload);
      
      // Adjust interface on window resize
      window.addEventListener('resize', adjustForDevice);
      
      // Auto-resize textarea
      commentInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });
      
      // Global keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && editingCommentId) {
          cancelEdit();
        }
      });
      
      console.log('Event listeners set up successfully');
    }

    // Initialize the app when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
